<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>

<button id="open-modal">Login</button>

<dialog id="login-modal">
<form action="" method="">
    <header>
        <div class="title">Login </div>
        <button id="close-login">&times;</button>
    </header>
   <div class="input-info">
    <input type="email" placeholder="Enter your email" required>
    <input type="password" placeholder="Confirm password" required>
   </div>
   <aside>
    <input id="remember-me" type="checkbox">
    <label for="remember-me">Remember me</label>
   <a href="#">Forgot password ?</a>
   </aside>
   <input class= "submit" type="submit" value="Login">
   <footer>
    Dont have an account? <a href="#" id="signup-btn">Signup now</a>
   </footer>
</form>
</dialog>

<dialog id="signup-modal">
   <form action="" method="">
    <header>
        <div class="title">Register </div>
        <button id="close-signup">&times;</button>
    </header>
   <div class="input-info">
    <input type="text" name="" id="" placeholder="Enter your name" required>
    <input type="email" placeholder="Enter your email" required>
    <input type="password" name="" id="" placeholder="Create a password" required>
    <input type="password" placeholder="Confirm password" required>
   </div>
   <aside>
    <input id="remember-me" type="checkbox">
    <label for="remember-me">I accept all terms & conditions</label>
   </aside>
   <input class= "submit" type="submit" value="Register">
   <footer>
    Already have an account?<a href="#" id="login-btn">Login now</a>
   </footer>
   </form>
</dialog>

<div >

</div>

</body>
</html>
